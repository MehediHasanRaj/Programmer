<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>all programmer</title>
</head>
<body>
  <h3>All programmer list</h3>
  <table>
  <tr th:each="student: ${programmers}">
    <td th:text="${student.pId}"></td>
    <td th:text="${student.pName}"></td>
    <td th:text="${student.pLan}"></td>
  </tr>
  </table>
</body>
</html>
